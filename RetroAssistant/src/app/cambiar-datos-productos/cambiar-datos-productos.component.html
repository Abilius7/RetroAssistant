
    <table class="tablaProducto" *ngFor="let producto of arrayProductos;" class="productoContainer" >

            </div>
                <td rowspan="3" ><img src="{{producto.imagen}}" width="250px" height="170px"></td>
            
        </tr>
        <tr>
            <div class="contenedorInfo">
            <td><label>Descripcion: </label><span> {{producto.descripcion}}</span></td>
            </div>
        </tr>
        <tr>
            <div class="contenedorInfo">
            <td><label>Precio: </label><span> {{producto.precio}} â‚¬</span></td>
            </div>
        </tr>

            <p *ngFor="let producto of producto.paquete;" class="producto">{{producto.objeto}}</p>
