<table class="tablaProducto productoContainer" *ngFor="let producto of arrayProductos;" >
    <tr>
        <div class="contenedorInfo">
            <td><label>Nombre : </label><span> {{producto.nombre}}</span><input id="nombre" hidden></td>
        </div>


    </tr>
    <tr>
        <div class="contenedorInfo">
            <td><label>Descripcion: </label><span> {{producto.descripcion}}</span><textarea id="descripcion" hidden width="100px"></textarea></td>
        </div>
    </tr>
    <tr>
        <div class="contenedorInfo">
            <td><label>Precio: </label><span> {{producto.precio}} â‚¬</span><input id="precio" hidden></td>
            <td rowspan="3" class="tdImagen"><img src="{{producto.imagen}}" width="250px" height="170px"><input
                    id="imagen" hidden></td>

        </div>
    </tr>
    <div class="contenedorInfo">
        <label>Paquete:</label>
        <p *ngFor="let producto of producto.paquete;" class="producto">{{producto.objeto}}</p>
    </div>
    <tr class="buttons">
        <td><button (click)="eliminar(producto.idProducto)">Eliminar</button></td>
        <td><button (click)="cambiar(producto.idProducto)">Cambiar</button></td>
        <td></td>
    </tr>
</table>
