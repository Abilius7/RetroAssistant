<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

  <ng-container matColumnDef="ID">
    <th mat-header-cell *matHeaderCellDef> ID </th>
    <td mat-cell *matCellDef="let element"> {{element.id}}</td>
  </ng-container>

  <ng-container matColumnDef="Usuario">
    <th mat-header-cell *matHeaderCellDef> Usuario </th>
    <td mat-cell *matCellDef="let element">
      <mat-form-field class="example-full-width" appearance="fill">
        <mat-label>Usuario</mat-label>
        <input matInput id ="usuario" value="{{element.Usuario}}">
      </mat-form-field>
    </td>
  </ng-container>

  <ng-container matColumnDef="TipoUsuario">
    <th mat-header-cell *matHeaderCellDef> Tipo de Usuario </th>
    <td mat-cell *matCellDef="let element">
      <mat-form-field appearance="fill">
        <mat-label>Tipo Usuario</mat-label>
        <select matNativeControl required>
          <option value="Usuario">Usuario</option>
          <option value="Administrador">Administrador</option>
        </select>
      </mat-form-field>
    </td>
  </ng-container>

  <ng-container matColumnDef="Email">
    <th mat-header-cell *matHeaderCellDef> Email </th>
    <td mat-cell *matCellDef="let element">
      <mat-form-field class="example-full-width" appearance="fill">
        <mat-label>Email</mat-label>
        <input matInput id ="Email" value="{{element.Email}}">
      </mat-form-field>
    </td>
  </ng-container>

  <ng-container matColumnDef="Cambiar">
    <th mat-header-cell *matHeaderCellDef> Cambiar usuario </th>
    <td mat-cell *matCellDef="let element"><button mat-stroked-button (click)="cambiarUsuario($event)">Cambiar</button>
    </td>
  </ng-container>

  <ng-container matColumnDef="Eliminar">
    <th mat-header-cell *matHeaderCellDef> Eliminar usuario </th>
    <td mat-cell *matCellDef="let element"> <button mat-stroked-button
        (click)="eliminarUsuario (element.id)">Eliminar</button> </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

</table>
